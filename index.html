<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Brust Website</title>
  <link rel="stylesheet" href="style.css">

  <!-- Favicon Section -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

  <!-- Font Awesome CDN Section -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Font Section -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>

  <!-- Tailwind & Daisy UI CDN Section -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


  <!-- Tailwind Custom CSS -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "color-primary": "#F85559",
            "color-secondary": "#",
          },
          container: {
            center: true,
            padding: {
              xsm: "5px",
              DEFAULT: "20px",
              // Medium to up
              md: "50px",
            },
          },
          screens: {
            'xsm': '400px',
            // For Screen Mobile 4xl
            // => @media (min-width: 400px) { ... }

            'sm': '640px',
            // => @media (min-width: 640px) { ... }

            'md': '768px',
            // => @media (min-width: 768px) { ... }

            'lg': '1024px',
            // => @media (min-width: 1024px) { ... }

            'xl': '1280px',
            // => @media (min-width: 1280px) { ... }

            '2xl': '1536px',
            // => @media (min-width: 1536px) { ... }
          }
        },
      },
    };
  </script>
</head>

<body class="lato tracking-wider">
    <header class="relative">
      <!-- Nav Bar Container -->
      <nav class="container h-[90px] lg:my-12">
        <!-- Main Container -->
        <div class="w-full h-full flex justify-between items-center lg:text-white lg:bg-color-primary lg:rounded-full">
          <!-- Nav links -->
          <div class="xsm:hidden lg:block flex-1 pl-5">
            <ul class="flex items-center flex-wrap">
              <li><a
                  class="m-4 text-lg font-medium hover:underline hover:decoration-2 hover:underline-offset-4 hover:decoration-indigo-500 transitio ease-in duration-200"
                  href="#">Home</a></li>
              <li><a
                  class="m-4 text-lg font-medium hover:underline hover:decoration-2 hover:underline-offset-4 hover:decoration-indigo-500 transitio ease-in duration-200"
                  href="#">About US</a></li>
              <li><a
                  class="m-4 text-lg font-medium hover:underline hover:decoration-2 hover:underline-offset-4 hover:decoration-indigo-500 transitio ease-in duration-200"
                  href="#">Shop</a></li>
              <li>
                <a class="m-4 text-lg font-medium hover:underline hover:decoration-2 hover:underline-offset-4 hover:decoration-indigo-500 transitio ease-in duration-200"
                  href="#">All Fruits</a>
              </li>
            </ul>
          </div>
  
          <!-- Logo Image -->
          <div class="flex-1">
            <ul class="flex items-center">

              <li>
                <a class="m-4" href=""><img class="sm:w-8 sm:h-8 lg:w-full lg:h-full" src="./images/logo.png"
                    alt="" /></a>
              </li>
              <!-- Link -->
              <li>
                <a class="m-4 sm:text-2xl md:text-[40px] font-bold" href="#">
                  Fruit Burst
                </a>
              </li>
            </ul>
          </div>
  
          <!-- Mobile Navigation-->
  
          <div id="hamburger" class="lg:hidden cursor-pointer z-50">
            <i class="fa-solid fa-bars text-xl"></i>
          </div>
  
          <!-- Search Box Container -->
          <div class="xsm:hidden lg:block flex justify-end pr-5">
            <div class="flex items-center w-[400px] m-auto bg-white rounded-full px-6 py-4">
              <input class="flex-1 border-none outline-none placeholder:text-light-dark" type="text"
                placeholder="Search here" />
              <i class="fa-solid fa-search text-dark cursor-pointer"></i>
            </div>
          </div>
        </div>
      </nav>

</html>
